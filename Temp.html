<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet type="text/css" href="Temp.css">
</head>
<body>
  <h1>Temperature Converter!</h1>
  <div class="converter">
    <input type="number" id="celsius" placeholder="Enter temperature in C" onchange="convertToCelsius()">
    <input type="number" id="fahrenheit" placeholder="Enter temperature in F" onchange="convertToFahrenheit()">
    <button id="clear">Clear</button>
  </div>
  
  <script src="Temp.js"></script>
</body>
</html>
